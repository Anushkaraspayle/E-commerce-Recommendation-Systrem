<!DOCTYPE html>
<html>
<head>
    <title>Sign In</title>
</head>
<body>
    <h1>Sign In</h1>
    <form method="POST" action="/signin">
        <label>Username:</label>
        <input type="text" name="signinUsername" required><br><br>
        <label>Password:</label>
        <input type="password" name="signinPassword" required><br><br>
        <button type="submit">Sign In</button>
    </form>
</body>
</html>
